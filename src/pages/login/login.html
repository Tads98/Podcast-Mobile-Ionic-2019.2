<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-content>
    <div *ngIf="autenticacao" padding>
    </div>
    <ion-list>
      <ion-item>
        <ion-label fixed>E-mail</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <!--<button ion-button (click)="cadastrar()">Cadastrar</button>-->
      <button ion-button (click)="goToTabsPage()"> Login</button>
    </div>

  </ion-content>
     

</ion-content>
